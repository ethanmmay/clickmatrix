<!doctype html>
<html lang="en">

<head>
    <title>Click Matrix</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="background-GIF" id="bodyTag">



    <div class="container-fluid">
        <div class="row text-white">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-12 p-3">
                        <div class="card w-100 h-100 p-3">
                            <h3 class="text-center">Make a Program <span id="programsArea">x0</span></h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- // CLICKER AREA -->
                    <div class="col-12 click-area p-5 d-flex align-items-center justify-content-center"
                        id="clickerArea">
                        <img src="program.png" alt="make program image" class="position-absolute clicker-item"
                            onclick="makeProgram()" width="300px">
                    </div>
                </div>
                <div class="row">
                    <!-- // BASIC CLICKER STATS -->
                    <div class="col-12 p-3">
                        <div class="card w-100 h-100 p-3 text-size-medium">
                            <h3 class="text-center">Click Stats</h3>
                            <div>Cash: <span class="text-gold" id="cashAmount">$0</span></div>
                            <div>Cash per program: <span class="text-gold" id="programValueArea">$25</span> (Increased
                                by Hack Upgrades)</div>
                            <div>Bot Programs per second: <span class="text-gold" id="ppsArea">0</span> (Increased by
                                Bot Upgrades)</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-6 d-flex justify-content-center p-3">
                        <!-- // SHOP & UPGRADES -->
                        <div class="card text-center p-3 w-100 h-100">
                            <h3>Shop</h3>
                            <button class="btn-hacker my-2" id="botPriceButton0" onclick="addBot(0)"><span
                                    class="text-gold mr-3" id="botPrice0">$250</span>Bot
                                1: Basic Botnets <span class="text-gold ml-3" id="botQuan0">x0</span></button>
                            <button class="btn-hacker my-2" id="botPriceButton1" onclick="addBot(1)"><span
                                    class="text-gold mr-3" id="botPrice1">$400</span>Bot
                                2: Neural Networks<span class="text-gold ml-3" id="botQuan1">x0</span></button>
                            <button class="btn-hacker my-2" id="botPriceButton2" onclick="addBot(2)"><span
                                    class="text-gold mr-3" id="botPrice2">$550</span>Bot
                                3: Superintelligences <span class="text-gold ml-3" id="botQuan2">x0</span></button>
                            <button class="btn-hacker my-2" id="hackPriceButton0" onclick="addHack(0)"><span
                                    class="text-gold mr-3" id="hackPrice0">$100</span>Hack
                                1: Hackathons Attended <span class="text-gold ml-3" id="hackQuan0">x0</span></button>
                            <button class="btn-hacker my-2" id="hackPriceButton1" onclick="addHack(1)"><span
                                    class="text-gold mr-3" id="hackPrice1">$500</span>Hack
                                2: Mainframes Accessed <span class="text-gold ml-3" id="hackQuan1">x0</span></button>
                            <button class="btn-hacker my-2" id="hackPriceButton2" onclick="addHack(2)"><span
                                    class="text-gold mr-3" id="hackPrice2">$1000</span>Hack
                                3: Gov Agencies Evaded <span class="text-gold ml-3" id="hackQuan2">x0</span></button>
                        </div>
                    </div>
                    <div class="col-6 d-flex justify-content-center p-3">
                        <!-- // MORE STATS & EXTRAS -->
                        <div class="card w-100 h-100 text-center p-3">
                            <h3>Options</h3>
                            <button class="btn-hacker my-2" id="botImageButton" onclick="toggleBotImages()">Turn off New
                                Bot Images</button>
                            <button class="btn-hacker my-2" id="bgGIFButton" onclick="toggleBackground()">Turn off
                                Background GIF</button>
                            <button class="btn-hacker-off my-2" id="colorblindModeButton"
                                onclick="toggleDeuteranopiaMode()">Turn on Deuteranopia Mode</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 p-3">
                        <!-- // YOUR BOTS & NAMES -->
                        <div class="card d-flex p-3">
                            <h3 class="ml-3">Bots <span id="botsAmountArea">x0</span></h3>
                            <div id="botArea">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>













    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
